<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스크 알리미</title>
    <link href="./mask_home.css" rel="stylesheet">

    <!-- fontawsome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>

<body>
    <!-- 로고 -->
    <div class="container">
        <div class="logo-wrapper">
            <h1 class="main-title">마스크알리미</h1>
            <h2 class="sub-title">공적 마스크 구매를 위한 서비스</h2>
        </div>

        <!-- 검색창 -->
        <div class="search-bar-positioner">
            <div class="search-bar-wrapper">
                <input type="text" id="search-bar" placeholder="목적지를 검색하세요">
            </div>
        </div>

        <!-- 메뉴 -->
        <div class="menu">
            <div class="list-btn">
                <i class="fa fa-list" aria-hidden="true"></i>
                목록으로 보기
            </div>
            <div class="map-btn">
                <i class="fa fa-map" aria-hidden="true"></i>
                지도로 보기
            </div>
        </div>
    </div>







    <!-- 장소검색 API를 사용하기 위해서는 &libraries=services를 꼭 작성해야 함 -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf7e20069421d52a8fb04b9ccfcde347&libraries=services"></script>
    <script type="text/javascript" src="./mask_home.js"></script>
</body>

</html>
